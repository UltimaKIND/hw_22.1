{% extends 'base.html' %}

{% block content %}
<div class="col-12">
  <div class="ro2">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
		  {% csrf_token %}
		  {{ form.as_p }}
		  <button type="submit" class="btn btn-success">
			  {% if object %}
			 	Сохранить 
			  {% else %}
				Создать
			  {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
