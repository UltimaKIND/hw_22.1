{% extends 'base.html' %}

<div class="col-row text-center">
<div class="col-6 offset-md-3">
<div class="card">
<div class="card-body">
<form method="post">
	{% csrf_token %}
	<p>Хотите удалить пост "{{ object.title }}"</p>

	<a href="{% url 'blog:list' %}" class="btn btn-warning">Отмена</a>

</div>
</div>
</div>
</div>
</div>
{% endblock %}
